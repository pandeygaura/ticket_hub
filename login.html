<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Hub</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Images/Favicon/fav (3).png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="super_container">
        <section class="bg d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div id="login_page" class="card text-center" style="width: 26rem;"data-aos="fade-up" data-aos-delay="1000">
        <img class="card-img-top rounded mx-auto d-block" src="Images/Gif/login.gif" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>

            </form>
        </div>
    </div>
</section>

    </div>

    <script src="script.js"></script>
    <script>AOS.init();</script>
</body>

</html>
